services:
  postgres:
    image: postgres:16
    container_name: vassalgame-postgres
    environment:
      POSTGRES_DB: vassalgame
      POSTGRES_USER: vassalgame_user
      POSTGRES_PASSWORD: vassalgame_dev_password
    ports:
      - "5433:5432"  # External port 5433 maps to internal port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vassalgame_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vassalgame-network

  redis:
    image: redis:7-alpine
    container_name: vassalgame-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vassalgame-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vassalgame-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vassalgame.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - vassalgame-network

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vassalgame-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - vassalgame-network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  vassalgame-network:
    driver: bridge

